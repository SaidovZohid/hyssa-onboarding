version: "2"

sql:
  - engine: "postgresql"
    queries: "./internal/core/repository/psql/query"
    schema: "./migrate/migrations"
    gen:
      go:
        package: "sqlc"
        out: "./internal/core/repository/psql/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: true
